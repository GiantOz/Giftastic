<script type="text/javascript">

  // Create an initial addCount variable
  var addCount = 0;

  //  On Click event associated with the add-add people function
  $("#add-add-person").on("click", function(event) {
    event.preventDefault();

    // Get the add people "value" from the textbox and store it a variable
    var addTask = $("#add-person").val().trim();

    // Create a new variable that will hold a "<p>" tag.
    
    // Then give it an ID in the following form:
    // "item-4" or "item-3" or "item-99", where the number is equal to addCount.
    // Then set the add people "value" as text to this <p> element.
    var addItem = $("<p>");

    addItem.attr("id", "person-" + addCount);
    addItem.text(addTask);

    // Create a button with unique identifiers based on what number it is in the list. Again use jQuery to do this.
    // Give your button a data attribute called data-add people and a class called "checkbox".
    // Lastly add a checkmark inside.

    var addClose = $("<button>");

    addClose.attr("data-add-person", addCount);
   
    

    // Append the button to the add to item
    addItem = addItem.prepend(addClose);

    // Add the button and to item to the add person div
    $("#add-person").append(addItem);

    // Clear the textbox when done
    $("#add-person").val("");

    // Add to the addCount
    addCount++;
  });

  // When a user clicks a check box then delete the specific content
  // (NOTE: Pay attention to the unusual syntax here for the click event.
  // Because we are creating click events on "dynamic" content, we can't just use the usual "on" "click" syntax.)
  $(document.body).on("click", function() {

    // Get the number of the button from its data attribute and hold in a variable called  addNumber.
    var addNumber = $(this).attr("data-add-person");

    // Select and Remove the specific <p> element that previously held the person item number.
    $("#person-" + addNumber).remove();
  });

  </script>
